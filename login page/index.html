<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&display=swap" rel="stylesheet">


    <title>landing page</title>
  </head>
  <body>
    <div class="landing-page">
        <div class="row justify-content-center">
            <div class="promotion-section col-sm-8">
              <img class="img-fluid banner" src="banner.png" alt="banner" width="auto" height="570">
            </div>
            <div class="log-in col-4">
                <div class="log-in-form col-4">
                    <h5 class="brand-name">Duel Marketing</h5>
                    <form class="row g-3">
                        <div class="input-group username col-md-12">
                          <div class="input-group">
                            <span class="input-group-text" id="inputGroupPrepend2"><i class="fa fa-user-o" aria-hidden="true"></i></span>
                            <input type="text" class="form-control text-muted input-text" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" height="38px" placeholder="Username or email" required>
                          </div>
                        </div>
                        <div class="input-group password col-md-12">
                            <span class="input-group-text" id="inputGroupPrepend2"><i class="fa fa-lock" aria-hidden="true"></i></span>
                            <input type="password" class="form-control form-control-sm text-muted input-text" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2"  height="38px" placeholder="Password" required>
                        </div>
                        <div class="col-12">
                          <button class="d-grid gap-2 col-6 mx-auto btn btn-sm btn-primary" type="submit">Log In</button>
                        </div>
                        <div class="col-sm-4 mx-auto">
                            <a href="#">Forgot Password?</a>
                        </div>
                        
                      </form>
                    
                    <div class="col-sm-12 mx-auto sign-in">
                        <p>Don't have an account? <a href="#">Sign In</a></p>
                    </div>
                </div>
            </div>
          </div>
    </div>

 
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper.js and Bootstrap JS
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-t6I8D5dJmMXjCsRLhSzCltuhNZg6P10kE0m0nAncLUjH6GeYLhRU1zfLoW3QNQDF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
